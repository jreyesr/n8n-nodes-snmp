name: Publish Package

on:
  release:
    types: [ published ]


jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - run: npm install --global pnpm only-allow
      - run: npm install --global @n8n/node-cli
      - run: npm ci
      - run: npm run lint
      - run: npm run build --if-present
      - run: npm publish
        env:
          RELEASE_MODE: "true" # secret escape hatch because otherwise node-cli tries to do a bunch of things that seem to be more geared towards local publishing than GH Actions
